<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | Golden Glow Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400&display=swap');

        :root {
            --pure-gold: #E5B80B;
            --gold-glow: rgba(229, 184, 11, 0.6);
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --bg-dark: #050507;
            --glass: rgba(12, 12, 15, 0.92);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Montserrat', sans-serif;
            perspective: 1500px;
            touch-action: none;
        }

        #fwCanvas {
            position: fixed; top: 0; left: 0;
            z-index: 1; pointer-events: none;
        }

        /* --- CLOCK STYLES --- */
        #ph-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid rgba(229, 184, 11, 0.3);
            text-align: right;
            color: white;
            pointer-events: none;
        }

        #ph-time {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--pure-gold);
            display: block;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        #ph-date {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            display: block;
            margin-top: 2px;
        }

        #viewport {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            transform-style: preserve-3d;
        }

        /* --- CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--pure-gold);
            color: var(--pure-gold);
            cursor: pointer;
            display: flex;
            justify-content: center; align-items: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .btn:hover { background: var(--pure-gold); color: black; }

        /* --- CARD --- */
        #letter-card {
            display: none;
            width: 85%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 50px 30px;
            border-radius: 40px;
            text-align: center;
            border: 1px solid rgba(229, 184, 11, 0.4);
            transform-origin: center center;
            transition: transform 0.1s ease-out;
        }

        #letter-card.active-glow { animation: pulseGlow 4s infinite alternate; }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 20px var(--gold-glow), 0 20px 50px rgba(0,0,0,0.9); }
            to { box-shadow: 0 0 40px var(--gold-glow), 0 20px 60px rgba(0,0,0,0.9); }
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 3.8rem);
            margin: 10px 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-body { font-family: 'Playfair Display', serif; font-size: clamp(1rem, 4vw, 1.2rem); line-height: 1.8; color: #ffffff; opacity: 0.9; }
        .card-footer { font-family: 'Cinzel', serif; color: var(--pure-gold); font-size: 0.7rem; letter-spacing: 4px; margin-top: 30px; }

        /* --- SEAL --- */
        .invitation-seal { cursor: pointer; text-align: center; z-index: 10; }
        .seal-inner {
            width: 100px; height: 100px;
            background: radial-gradient(circle at 30% 30%, #a52a2a, #3a0000);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Cinzel', serif; font-size: 1.6rem;
            color: var(--pure-gold); border: 2px solid var(--pure-gold);
            box-shadow: 0 0 30px rgba(229, 184, 11, 0.4); margin: 0 auto;
        }

        .spinning { animation: vanish 0.8s ease-in forwards; }
        @keyframes vanish { 100% { transform: scale(4); opacity: 0; filter: blur(15px); } }
        .reveal { display: block !important; animation: fadeIn 1.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="ph-clock">
        <span id="ph-time">00:00:00</span>
        <span id="ph-date">LOADING DATE...</span>
    </div>

    <canvas id="fwCanvas"></canvas>

    <div id="viewport">
        <div id="envelope" class="invitation-seal" onclick="initiateReveal()">
            <div class="seal-inner">2026</div>
            <p style="color: var(--pure-gold); font-size: 0.6rem; letter-spacing: 4px; margin-top: 20px; font-family: 'Cinzel';">TOUCH TO OPEN</p>
        </div>

        <div id="letter-card">
            <h1 class="card-title">Happy New Year</h1>
            <p class="card-body">
                May 2026 bring you endless joy,<br>
                shimmering success, and memories<br>
                that last a lifetime.
            </p>
            <div style="width: 50px; height: 1px; background: var(--pure-gold); margin: 30px auto 0;"></div>
            <div class="card-footer">CHEERS TO YOU</div>
        </div>
    </div>

    <div class="controls" id="uiControls">
        <button class="btn" onclick="adjustZoom(0.1)" title="Zoom In">+</button>
        <button class="btn" onclick="adjustZoom(-0.1)" title="Zoom Out">−</button>
        <button class="btn" onclick="resetInvitation()" title="Reset">↺</button>
    </div>

    <script>
        const canvas = document.getElementById('fwCanvas');
        const ctx = canvas.getContext('2d');
        const card = document.getElementById('letter-card');
        const controls = document.getElementById('uiControls');
        
        let particles = [];
        let isRevealed = false;
        let lastAutoFirework = 0;
        let currentScale = 1;
        let currentRotateX = 0;
        let currentRotateY = 0;

        // --- PHILIPPINE CLOCK LOGIC ---
        function updatePHTime() {
            const now = new Date();
            // Force Philippines Timezone (UTC+8)
            const optionsTime = { timeZone: 'Asia/Manila', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const optionsDate = { timeZone: 'Asia/Manila', month: 'long', day: 'numeric', year: 'numeric' };
            
            document.getElementById('ph-time').textContent = now.toLocaleTimeString('en-US', optionsTime);
            document.getElementById('ph-date').textContent = now.toLocaleDateString('en-US', optionsDate);
        }
        setInterval(updatePHTime, 1000);
        updatePHTime();

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function initiateReveal() {
            const envelope = document.getElementById('envelope');
            envelope.classList.add('spinning');
            setTimeout(() => {
                envelope.style.display = 'none';
                card.classList.add('reveal', 'active-glow');
                controls.style.display = 'flex';
                isRevealed = true;
                requestAnimationFrame(renderLoop);
            }, 700);
        }

        function adjustZoom(amount) {
            currentScale = Math.min(Math.max(0.5, currentScale + amount), 2);
            updateCardTransform();
        }

        function resetInvitation() { location.reload(); }

        function updateCardTransform() {
            card.style.transform = `scale(${currentScale}) rotateY(${currentRotateY}deg) rotateX(${currentRotateX}deg)`;
        }

        class Spark {
            constructor(x, y) {
                this.x = x; this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 7 + 2;
                this.v = { x: Math.cos(angle) * speed, y: Math.sin(angle) * speed };
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 2.5 + 0.5;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(252, 246, 186, ${this.life})`;
                ctx.fill();
            }
            update() {
                this.v.y += 0.08;
                this.x += this.v.x;
                this.y += this.v.y;
                this.life -= this.decay;
            }
        }

        function createFirework(x, y) {
            const originX = x || Math.random() * canvas.width;
            const originY = y || Math.random() * (canvas.height * 0.5);
            for(let i = 0; i < 60; i++) particles.push(new Spark(originX, originY));
        }

        window.addEventListener('mousedown', (e) => {
            if(isRevealed && e.target.tagName !== 'BUTTON') createFirework(e.clientX, e.clientY);
        });

        function renderLoop(timestamp) {
            ctx.fillStyle = 'rgba(5, 5, 7, 0.18)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (timestamp - lastAutoFirework > 1800) {
                createFirework();
                lastAutoFirework = timestamp;
            }
            for(let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) particles.splice(i, 1);
            }
            if(isRevealed) requestAnimationFrame(renderLoop);
        }

        document.addEventListener('mousemove', (e) => {
            if(!isRevealed) return;
            currentRotateY = (window.innerWidth / 2 - e.pageX) / 25;
            currentRotateX = (e.pageY - window.innerHeight / 2) / 25;
            updateCardTransform();
        });
    </script>
</body>
</html>
